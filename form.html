<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="latihan form koda 5" />
    <title>form koda 5</title>
  </head>
  <body>
    <h1>Survey Perokok</h1>
    <div>
      <form action="">
        <div>
          <lebel for="name">Nama Lengkap</lebel>
          <input type="text" name="name" id="name" />
        </div>
        <div>
          <lebel for="age">umur</lebel>
          <input type="number" min="18" name="age" id="age" />
        </div>
        <div>
          <p>Jenis Kelamin</p>
          <div>
            <input type="radio" name="gander" id="men" />
            <label for="men">Laki-laki</label>
          </div>
          <div>
            <input type="radio" name="gander" id="woman" />
            <label for="woman">Perempuan</label>
          </div>
        </div>
        <div>
          <p>Apakan Anada Seorang Perokok?</p>
          <div>
            <input type="radio" name="smoker" id="yes" />
            <label for="yes">ya</label>
          </div>
          <div>
            <input type="radio" name="smoker" id="no" />
            <label for="no">Tidak</label>
          </div>
        </div>
        <div>
          <p>Brand Rokok Yang Digunakan?</p>
          <div>
            <input type="checkbox" name="marlboro" id="marlboro" />
            <label for="marlboro">Marlboro</label>
          </div>
          <div>
            <input type="checkbox" name="esse" id="esse" />
            <label for="esse">Esse</label>
          </div>
          <div>
            <input type="checkbox" name="sampurna" id="sampurna" />
            <label for="sampurna">Sampurna</label>
          </div>
          <div>
            <input type="checkbox" name="la" id="la" />
            <label for="la">L.A</label>
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <a href="tableSurvey.html"><button>Lihat Table Survey</button></a>
  </body>
</html>
